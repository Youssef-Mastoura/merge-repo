<div class="bank-accounts-container">
  <!-- Header avec bouton d'ajout -->
  <div class="bank-accounts-header">
    <h2 class="bank-accounts-title">Management of Bank Accounts</h2>
    <button class="bank-accounts-add-btn" (click)="ajouter()">
      <i class="fas fa-plus-circle"></i> New Account
    </button>
  </div>

  <!-- Grille des comptes -->
  <div class="bank-accounts-grid">
    <div
      *ngFor="let compte of comptes; let i = index"
      class="bank-account-card"
    >
      <div class="bank-account-card-header">
        <div class="account-badge">#{{ i + 1 }}</div>
        <h3 class="account-title">
          Account of {{ compte.user.first_Name }} {{ compte.user.last_Name }}
        </h3>
      </div>

      <div class="bank-account-card-body">
        <div class="account-detail">
          <span class="detail-label">Solde:</span>
          <span class="detail-value">{{ compte.montant }} TND</span>
        </div>
      </div>

      <div class="bank-account-card-footer">
        <button
          class="account-btn detail-btn"
          (click)="voirDetails(compte.idCompteBancaire)"
        >
          <i class="fas fa-eye"></i> Details
        </button>
        <button
          class="account-btn edit-btn"
          (click)="modifierCompte(compte.idCompteBancaire)"
        >
          <i class="fas fa-edit"></i> Update
        </button>
        <button
          class="account-btn delete-btn"
          (click)="supprimerCompte(compte.idCompteBancaire)"
        >
          <i class="fas fa-trash-alt"></i> Delete
        </button>
      </div>
    </div>
  </div>
</div>

<style>
