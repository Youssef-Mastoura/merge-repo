<div class="registration-container">
  <h2 class="section-title text-center">ğŸ“‹ Registrations for this Event</h2>

  <ng-container *ngIf="registrations.length > 0; else noRegistrations">
    <div *ngFor="let fb of registrations" class="registration-card shadow-sm">
      <ng-container *ngIf="fb.registrationId && registrationUsers[fb.registrationId] as user">
        <div class="user-info d-flex justify-content-between align-items-center">
          <div>
            <h4 class="user-name">ğŸ‘¤ {{ user.first_Name }} {{ user.last_Name }}</h4>
            <p class="user-id">ğŸ†” User ID: {{ user.id_User }}</p>
          </div>
          <button class="btn delete-btn" (click)="deleteregistration(fb.registrationId)">Delete</button>
        </div>
      </ng-container>
    </div>
  </ng-container>

  <ng-template #noRegistrations>
    <p class="no-registrations-msg">No registrations available for this event.</p>
  </ng-template>
</div>

<div class="return-btn-wrapper">
  <button class="btn return-btn" routerLink="/admin/event">Return</button>
</div>
