
<section class="montserrat text-center" style="margin: 30px;">
  <p class="mb-4" style="font-size: 30px;color: rgb(138, 138, 138);" ><strong>QUALIFIED PARTICIPANTS</strong></p> <br>
</section>
<!-- Send Emails Button -->
<div class="text-center my-4">
  <button class="gradient-button-purple" (click)="sendMails()">
    ðŸ“© Send Emails!
  </button>
</div><br>

<!-- Participant Cards -->
<div class="container mt-4 montserrat-form">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let participant of participants">
      <div class="card custom-card h-100">
        <div class="row g-0 h-100">
          <div class="col-md-4 d-flex align-items-center justify-content-center p-2">
            <img 
              [src]="participant.photo" 
              class="img-fluid participant-img" 
              alt="Participant Image">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title mb-2">
                <strong>{{ participant.address }} {{ participant.last_Name }}</strong>
              </h5>
              <p class="card-text mb-1"><strong>Role:</strong> {{ participant.role }}</p>
              <p class="card-text mb-1"><strong>Score:</strong> {{ participant.score }}</p>
              <p class="card-text mb-2"><strong>Email:</strong> {{ participant.email }}</p>
              <p class="card-text text-muted">
                <small>Joined: {{ participant.created_At | date:'medium' }}</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Return Button -->
<div class="text-start mt-4 px-3">
  <button class="gradient-button-pink" routerLink="/admin/event">
    Return
  </button>
</div>
