<h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Global Claims Statistics</h2>
<div style="display: block;">
    <canvas baseChart
            [data]="{
              labels: pieChartLabels,
              datasets: [{ data: pieChartData }]
            }"
            [type]="'pie'"
            [options]="chartOptions">
    </canvas>
  </div>
