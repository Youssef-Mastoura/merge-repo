<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une Réponse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 40px auto;
    }
  </style>
</head>
<body>

<div class="container form-container">
  <h2 class="text-center mb-4 text-primary">
    <i class="bi bi-reply-fill"></i> Ajouter une Réponse à la Réclamation
  </h2>

  <form (ngSubmit)="onSubmit()" #reponseForm="ngForm" class="shadow p-4 rounded bg-white">

    <!-- Contenu de la réponse -->
    <div class="mb-3">
      <label for="contenu" class="form-label">Contenu de la réponse</label>
      <textarea
        class="form-control"
        id="contenu"
        name="contenu"
        rows="4"
        placeholder="Saisissez votre réponse ici..."
        [(ngModel)]="reponse.contenu"
        required
      ></textarea>
    </div>

    <!-- Date de réponse -->
    <div class="mb-3">
      <label for="dateReponse" class="form-label">Date de réponse</label>
      <input
        type="date"
        class="form-control"
        id="dateReponse"
        name="dateReponse"
        [ngModel]="reponse.dateReponse | date:'yyyy-MM-dd'"
        readonly
      >
    </div>

  

    <!-- Confirmation -->
    <div class="form-check mb-3">
      <input
        type="checkbox"
        class="form-check-input"
        id="confirmation"
        name="confirmation"
        ngModel
      >
      <label class="form-check-label" for="confirmation">
        Confirmer l'envoi de la réponse
      </label>
    </div>

    <!-- Bouton de soumission -->
    <button type="submit" class="btn btn-success fw-bold w-100">
      <i class="bi bi-send-fill me-2"></i> Envoyer la réponse
    </button>
  </form>
</div>

<!-- Bootstrap Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>

</body>
</html>
