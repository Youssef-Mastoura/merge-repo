<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg balance-card">
        <div class="card-header text-white text-center balance-header">
          <h4>ðŸ’° Bank Account Balance</h4>
        </div>
        <div class="card-body text-center">
          <h2 class="fw-bold text-balance-amount">
            {{ comptebancaire.montant | number : "1.2-2" }} TND
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg gradient-card">
        <div class="card-header text-center">
          <h3 class="mb-0">Add a New Reservation</h3>
        </div>

        <div class="card-body">
          <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="comments" class="form-label fw-semibold"
                >Comments</label
              >
              <textarea
                id="comments"
                class="form-control"
                formControlName="comments"
                rows="3"
                [class.is-invalid]="
                  reservationForm.get('comments')?.invalid &&
                  reservationForm.get('comments')?.touched
                "
              >
              </textarea>
              <div
                *ngIf="
                  reservationForm.get('comments')?.invalid &&
                  reservationForm.get('comments')?.touched
                "
                class="invalid-feedback"
              >
                Please enter a comment
              </div>
            </div>

            <div class="mb-3" *ngIf="user">
              <h5>User Information</h5>
              <div class="card border border-custom-purple bg-light-purple">
                <div class="card-body">
                  <p>
                    <strong>Full Name:</strong> {{ user.first_Name }}
                    {{ user.last_Name }}
                  </p>
                  <p><strong>Email:</strong> {{ user.email }}</p>
                  <p><strong>Phone:</strong> {{ user.phone_Number }}</p>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-end mt-4">
              <button
                type="submit"
                class="btn btn-custom"
                [disabled]="reservationForm.invalid"
              >
                <i class="fas fa-save me-2"></i>Create Reservation
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
