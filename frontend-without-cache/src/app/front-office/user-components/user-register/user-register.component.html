<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo img" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Sign up</b></h3>
              <a [routerLink]="['/login']" class="link-primary">Already have an account?</a>
            </div>

            <!-- Début des colonnes -->
            <div class="row">
              <!-- Colonne de gauche -->
              <div class="col-md-6 pe-md-3">
                <div class="form-group mb-3">
                  <label class="form-label">First Name*</label>
                  <input type="text" class="form-control" formControlName="first_Name" required />
                </div>

                <div class="form-group mb-3">
                  <label class="form-label">Last Name*</label>
                  <input type="text" class="form-control" formControlName="last_Name" required />
                </div>

                <div class="form-group mb-3">
                  <label class="form-label">Email*</label>
                  <input type="email" class="form-control" formControlName="email" required />
                </div>

                <div class="form-group mb-3">
                  <label class="form-label">Password*</label>
                  <input type="password" class="form-control" formControlName="password" required />
                </div>

                <div class="form-group mb-3">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" formControlName="address" />
                </div>
              </div>

              <!-- Colonne de droite -->
              <div class="col-md-6 ps-md-3">
                <div class="form-group mb-3">
                  <label class="form-label">Phone</label>
                  <input type="tel" class="form-control" formControlName="phone_Number" />
                </div>

                <div class="form-group mb-3">
                  <label class="form-label">Gender</label>
                  <select class="form-control" formControlName="gender">
                    <option value="">Select</option>
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                  </select>
                </div>

                <div class="form-group mb-3">
                  <label class="form-label">Role</label>
                  <select class="form-control" formControlName="role">
                    <option value="">Select</option>
                    <option value="ETUDIANT">ETUDIANT</option>
                    <option value="PROFESSOR">PROFESSOR</option>
                  </select>
                </div>

                <div class="form-group mb-3">
                  <label class="form-label">Birth Date</label>
                  <input type="date" class="form-control" formControlName="date_Birthday" />
                </div>

                <div class="form-group mb-3">
                  <label class="form-label">Profile Photo</label>
                  <input type="file" class="form-control" 
                         (change)="onFileSelected($event)" accept="image/*" />
                </div>
              </div>
            </div>
            <!-- Fin des colonnes -->

            <p class="mt-4 text-sm text-muted">
              By Signing up, you agree to our
              <a href="javascript:" class="text-primary">Terms</a> and
              <a href="javascript:" class="text-primary">Privacy Policy</a>
            </p>

            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary" 
                      [disabled]="!registerForm.valid" (ngSubmit)="onSubmit()">Create Account</button>
            </div>
          </form>

          <div class="saprator mt-3">
            <span>Sign up with</span>
          </div>
          <div class="row">
            <div class="col-4" *ngFor="let item of SignUpOptions">
              <div class="d-grid">
                <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                  <img [src]="item.image" alt="google img" (error)="handleImageError($event)" />
                  <span class="d-none d-sm-inline-block">{{ item.name }}</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright © <a href="https://codedthemes.com/" target="_blank">CodedThemes</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
